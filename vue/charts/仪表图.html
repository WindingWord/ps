<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="echarts.min (1).js">
			
		</script>
	</head>
	<body>
		<div id="main" style="width: 900px; height: 600px;">
			
		</div>
		<script type="text/javascript">
			var myChart=echarts.init(document.getElementById('main'));
			var option={
				tooltip:{
					formatter:"{a}<br/>{b}:{c}%"
				},
				series:[
					{
						name:'业务指标',
						type:'gauge',
						datail:{formatter:'{value}%'},
						data:[{value:32,name:"完成"}]
					}
				]
			}
			myChart.setOption(option);
		</script>
	</body>
</html>
