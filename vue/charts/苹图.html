<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="echarts.min (1).js">
			
		</script>
	</head>
	<body>
		<div id="main" style="width: 900px; height: 600px;">
			
		</div>
		<script type="text/javascript">
			var myChart=echarts.init(document.getElementById('main'));
			var option={
				title:{
					text:'某站点用户访问来源',
					subtext:'纯属虚构',
					x:'center'
				},
				tooltip:{
					trigger:'item',  
					formatter:"{a}<br/>{b}:{c} ({d}%)"
				},
//				图例
				legend:{
					orient:'vertical',
					left:'left',
					data:['直接访问','永久的地位','dweer','d147','送二位入']
				},
				series:[
					{
						name:'访问来源',
						type:'pie',
						radius:'55%',
						//圆心的位置
						center:['50%','60%'],
						data:[
							{value:335,name:'直接访问'},
							{value:435,name:'永久的地位'},
							{value:535,name:'dweer'},
							{value:635,name:'d147'},
							{value:735,name:'送二位入'}
						]
					}
				]
			}
			myChart.setOption(option);
		</script>
	</body>
</html>
